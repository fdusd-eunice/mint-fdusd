<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stamp Collection Event with Lucky Draw</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.14/auth0-spa-js.production.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #reader, #drawSection { width: 100%; max-width: 500px; margin: 20px auto; display: none; }
    #result { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Stamp Collection Event</h1>
  <div id="login">
    <button id="loginBtn">Log in with SSO</button>
  </div>
  <div id="reader"></div>
  <p>Stamps Collected: <span id="stampCount">0</span>/10</p>
  <p>Lucky Draw Entries: <span id="entries">0</span></p>
  <div id="drawSection">
    <button id="drawBtn">Draw Now</button>
    <p id="result"></p>
    <p>Redemption Code (if won): <span id="code"></span></p>
  </div>

  <script>
    const { createAuth0Client } = auth0;
    let auth0Client, stampCount = 0, entries = 0;

    async function initializeAuth0() {
      auth0Client = await createAuth0Client({
        domain: 'your-domain.auth0.com',
        clientId: 'your-client-id',
        audience: 'your-audience',
        redirectUri: window.location.origin
      });
      if (await auth0Client.isAuthenticated()) {
        showScanner();
      }
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      auth0Client.loginWithRedirect();
    });

    async function handleRedirect() {
      const query = window.location.search;
      if (query.includes('code=') && query.includes('state=')) {
        await auth0Client.handleRedirectCallback();
        showScanner();
      }
    }

    function showScanner() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('reader').style.display = 'block';
      const html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            async qrCodeMessage => {
              if (stampCount < 10 && !localStorage.getItem(qrCodeMessage)) {
                const token = await auth0Client.getTokenSilently();
                const response = await fetch(`/api/scan?code=${qrCodeMessage}&loc=${encodeURIComponent(JSON.stringify(navigator.geolocation.getCurrentPosition()))}`, {
                  headers: { Authorization: `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success) {
                  stampCount++;
                  entries = stampCount;
                  localStorage.setItem(qrCodeMessage, "true");
                  document.getElementById("stampCount").textContent = stampCount;
                  document.getElementById("entries").textContent = entries;
                  document.getElementById("drawSection").style.display = 'block';
                }
              }
            },
            error => {}
          );
        }
      }).catch(err => console.log(err));

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(() => {}, () => alert("Location access needed"));
      } else {
        alert("Geolocation not supported");
      }
    }

    document.getElementById('drawBtn').addEventListener('click', async () => {
      if (entries > 0) {
        const token = await auth0Client.getTokenSilently();
        const response = await fetch('/api/draw', {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}` },
          body: JSON.stringify({ entries: 1 })
        });
        const result = await response.json();
        if (result.won) {
          document.getElementById('result').textContent = 'Congratulations, you won!';
          document.getElementById('code').textContent = result.code;
          entries--;
          document.getElementById('entries').textContent = entries;
        } else {
          document.getElementById('result').textContent = 'Sorry, try again next time!';
          document.getElementById('code').textContent = '';
          entries--;
          document.getElementById('entries').textContent = entries;
        }
      } else {
        alert('No entries left!');
      }
    });

    initializeAuth0().then(handleRedirect);
  </script>
</body>
</html>
